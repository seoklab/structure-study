<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDDS Human ProteinMPNN Competition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        h1 {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }
        .competitions-section {
            margin-bottom: 2rem;
        }
        .competitions-section h2 {
            color: #65cbf3;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }
        .competition-card {
            display: block;
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            text-decoration: none;
            border: 2px solid #2a3f5f;
            transition: all 0.2s;
        }
        .competition-card:hover {
            border-color: #65cbf3;
            transform: translateY(-2px);
        }
        .competition-card.featured {
            border-color: #ffd700;
            background: linear-gradient(135deg, #1a4a7a 0%, #16213e 100%);
        }
        .competition-card h3 {
            color: #fff;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        .competition-card.featured h3 {
            color: #ffd700;
        }
        .competition-card p {
            color: #aaa;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }
        .competition-card .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        .status.completed {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        .status.upcoming {
            background: rgba(101, 203, 243, 0.2);
            color: #65cbf3;
        }
        .status.active {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
        }
        .competition-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        .competition-links a {
            color: #65cbf3;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .competition-links a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 3rem;
            color: #666;
            font-size: 0.9rem;
        }
        footer a {
            color: #65cbf3;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body { padding: 1rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <p class="subtitle" style="margin-bottom: 0.5rem;">Winter KIDDS Cafe</p>
            <h1>Human ProteinMPNN Competition</h1>
        </header>

        <div class="competitions-section">
            <h2>Competitions</h2>

            <a href="archive-kidds-2026.html" class="competition-card featured">
                <h3>1st KIDDS Human ProteinMPNN Competition</h3>
                <p>February 3-4, 2026 | Gyeongju, Korea</p>
                <p>Scaffold design & peptide binder design challenges</p>
                <span class="status completed">Completed</span>
                <div class="competition-links">
                    <span style="color: #aaa;">Winner: team3</span>
                </div>
            </a>

            <!-- Future competitions can be added here -->
            <!--
            <a href="#" class="competition-card">
                <h3>2nd KIDDS Competition</h3>
                <p>Coming Soon</p>
                <span class="status upcoming">Upcoming</span>
            </a>
            -->
        </div>

        <footer>
            <p>Supported by <a href="https://seoklab.org" target="_blank">SeokLab</a></p>
        </footer>
    </div>
</body>
</html>
