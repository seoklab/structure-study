<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Design Competition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: #aaa;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .status {
            background: #16213e;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .status h2 {
            color: #65cbf3;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Protein Design Competition</h1>
        <p>Welcome to the protein design competition. Submit your amino acid sequences via GitHub Issues to have them modeled with AlphaFold3.</p>
        <div class="status">
            <h2>Competition In Progress</h2>
            <p>Results will be published here when the competition ends.</p>
        </div>
    </div>
</body>
</html>
